<script>
    onload=function(){
        changer();
    }
    window.onresize=function(){
        changer();
    }
   function changer(){
        // 屏幕的寬度
    var kuan=document.querySelector('html').offsetWidth;
    // 設置的常量
    var chang=100;
    // 標準屏幕下的寬度
    var shiji=640;
    // 得到的HTML的字體大小
    var bian=kuan*chang/shiji;
    
    document.querySelector('html').style.fontSize=bian+"px";
   }
</script>
